<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Uploader</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 2px 2px, #e2e8f0 1px, transparent 0);
            background-size: 40px 40px; /* Subtle grid background */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-main);
        }

        .container {
            max-width: 450px;
            width: 100%;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
        }

        h2 {
            margin-top: 0;
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--text-main);
            letter-spacing: -0.025em;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            background: #fdfdfd;
            padding: 20px;
            border-radius: 12px;
            border: 1px dashed var(--border);
            margin-bottom: 20px;
            transition: all 0.2s ease;
        }

        form:hover {
            border-color: var(--primary);
            background: #f5f7ff;
        }

        input[type="file"] {
            width: 100%;
            font-size: 0.9rem;
            color: var(--text-sub);
        }

        /* Styling the file upload button part */
        input[type="file"]::file-selector-button {
            background: #f1f5f9;
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 10px;
            transition: 0.2s;
        }

        input[type="file"]::file-selector-button:hover {
            background: #e2e8f0;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        br {
            display: none; /* Removed line breaks to use flex spacing */
        }

        .form-spacer {
            height: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Customer Churn Prediction</h2>

        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="csv_file" accept=".csv" required>
            <div class="form-spacer"></div>
            <button type="submit">Upload & Preview</button>
        </form>

        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="csv_file" accept=".csv" required>
            <div class="form-spacer"></div>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
